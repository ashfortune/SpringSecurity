<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<header class="header">
    <h1><a href="/">Rland</a></h1>
    <div class="top-mobile-menu">
        <a class="n-icon n-icon:list n-icon-color:base-1" href="top-menu=1">숨김버튼</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <p><span sec:authentication="principal.username"></span> 님 환영합니다!</p>
    </div>
    <div sec:authorize="isAnonymous()">
        <p>로그인이 필요합니다.</p>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <p> 관리자 계정입니다.</p>
    </div>
    <div sec:authorize="hasRole('ROLE_MEMBER')">
        <p> 일반 회원입니다.</p>
    </div>
    <div class="top-menu">
        <nav>
            <h1 class="d:none">상단메뉴</h1>
            <ul>
                <li><a class="n-icon n-icon:home n-icon-color:base-1" href="/">홈</a></li>
                <li><a class="n-icon n-icon:dashboard n-icon-color:base-1" href="/admin/index">대시보드</a></li>
                <li sec:authorize="isAnonymous()"><a class="n-icon n-icon:user n-icon-color:base-1" href="/user/signin">로그인</a></li>
            </ul>
        </nav>
        <section>
            <h1 class="d:none">로그아웃 폼</h1>
            <form action="/logout" method="post">
                <input type="hidden">
                <button sec:authorize="isAuthenticated()" class="n-icon n-icon:sign_out n-icon-color:base-1">로그아웃</button>
            </form>
        </section>
    </div>
</header>
</html>
